syntax = "proto3";

package cheers.ticket.v1;

option go_package = "github.com/salazarhugo/cheers1/gen/go/cheers/ticket/v1;ticketpb";

message Ticket {
  string id = 1;
  // Price of the ticket
  int64 price = 2;

  // Number of available tickets to be sold
  uint32 quantity = 3;

  string name = 4;
  string description = 5;
  string partyId = 6;
  string paymentIntentId = 7;
  string userId = 8;
  bool validated = 9;
}