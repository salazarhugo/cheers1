name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: bazelbuild/setup-bazelisk@v1
      - name: Mount bazel cache
        uses: actions/@cache@v2
        with: 
          path: "~/.cache/bazel"
          key: bazel
      - run: bazel build //...
      - run: bazel test //...

