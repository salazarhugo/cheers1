<mat-card class="order" fxLayoutAlign="space-between center">
    <span>
        {{order.amount / 100  | currency: 'EUR'}}
    </span>
    <span>
        {{order.firstName}} {{order.lastName}}
    </span>
    <span>
        {{order.email}}
    </span>

    <span>
        {{order.tickets.length}} tickets
    </span>
    <span>
        {{order.createTime! | relativeTime}}
    </span>
</mat-card>
