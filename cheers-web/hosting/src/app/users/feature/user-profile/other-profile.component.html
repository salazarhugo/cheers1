<div class="container" fxLayout="column">

    <div *ngIf="$user | async as user">
        <app-profile-header [user]="user">
        </app-profile-header>
        <div>
            <button (click)="unfollowUser(user.username)" *ngIf="user.followBack" color="primary" mat-button>
                Unfollow
            </button>
            <button (click)="followUser(user.username)" *ngIf="!user.followBack" color="primary" mat-button>Follow
            </button>
        </div>
    </div>

    <mat-tab-group>

        <mat-tab label="Posts">
            <div *ngIf="$posts | async as posts">
                <ng-container *ngFor="let post of posts">
                    <app-post-item [postResponse]="post"></app-post-item>
                </ng-container>
            </div>
        </mat-tab>

        <mat-tab label="Events">
        </mat-tab>

        <mat-tab label="Tags"> Content 3</mat-tab>

    </mat-tab-group>

</div>
