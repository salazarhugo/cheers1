<div class="profile-container" fxLayout="column">

    <div *ngIf="$user | async as user">
        <app-profile-header [user]="user">
        </app-profile-header>
    </div>

    <div fxLayout="row">
        <button mat-flat-button fxFlex routerLink="/u/edit">Edit profile</button>
    </div>

    <mat-tab-group>

        <mat-tab label="Posts">
            <div *ngIf="$posts | async as posts">
                <ng-container *ngFor="let post of posts">
                    <app-post-item [postResponse]="post"></app-post-item>
                </ng-container>
            </div>
        </mat-tab>

        <mat-tab label="Events">
            <div *ngIf="$parties | async as items">
                <ng-container *ngFor="let item of items">
                    <app-party-item [party]="item"></app-party-item>
                </ng-container>
            </div>
        </mat-tab>

        <mat-tab label="Tags"> Content 3</mat-tab>

    </mat-tab-group>

</div>
