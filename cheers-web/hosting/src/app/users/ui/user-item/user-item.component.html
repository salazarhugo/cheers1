<div [routerLink]="['u', user.username]" class="user-item" fxLayoutAlign="none">
    <img (error)="onImgError($event)" [src]="user.picture" class="avatar--small">
    <div class="user-text" fxLayout="column">
        <span class="username">{{user.username}}</span>
        <span class="name">{{user.name}}</span>
    </div>
</div>
