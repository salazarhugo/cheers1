<a fxLayout="row" fxLayoutAlign="none center" class="paper-item" [ngClass]="business ? 'business': ''"
   [ngClass]="router.url.includes(item.routerLink) ? 'paper-item--selected' : ''">
    <mat-icon [fontSet]="router.url.includes(item.routerLink) ? '': 'material-icons-outlined'">{{item.icon}}</mat-icon>
    <div class="paper-item-span">
        <span class="">{{item.title}}</span>
    </div>
</a>
