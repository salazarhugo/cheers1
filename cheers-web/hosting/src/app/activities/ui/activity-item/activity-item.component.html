<div [routerLink]="['u', activity.text]" class="user-item" fxLayoutAlign="none center">
    <img (error)="onImgError($event)" [src]="activity.picture" class="avatar--small">
    <div class="user-text" fxLayout="column center">
<!--        <span class="username">{{user.username}}</span>-->
        <span class="name">{{activity.text}}</span>
        <span class="time">{{activity.createTime | relativeTime }}</span>
    </div>
</div>
